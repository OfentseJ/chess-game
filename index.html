<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="pieces.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <div id="captured-by-black" class="captured-area"></div>

      <div class="history-container">
        <div id="move-history" class="move-history-box"></div>
      </div>

      <div id="gameboard"></div>

      <div id="captured-by-white" class="captured-area"></div>

      <div class="controls-container">
        <button id="undo-btn">Undo</button>
        <button id="flip-btn">Flip Board</button>
        <button id="reset-btn">Reset Board</button>
      </div>
    </div>
  </body>
</html>
